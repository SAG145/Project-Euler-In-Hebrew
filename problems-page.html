<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>רשימת בעיות</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navigation"></div>
  <main>
    <h1>רשימת בעיות</h1>
    <ul id="problem-list"></ul>
  </main>
  <script>
    fetch('navigation.html')
      .then(res => res.text())
      .then(html => document.getElementById('navigation').innerHTML = html);

    fetch('problems-data.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('problem-list');
        data.forEach(problem => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `problem-template.html?id=${problem.id}`;
          a.textContent = `${problem.id}. ${problem.name}`;
          li.appendChild(a);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
