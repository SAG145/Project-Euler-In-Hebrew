<blockquote>1p, 2p, 5p, 10p, 20p, 50p, £1 (100p),£2 (200p).</blockquote>
<p>זה אפשרי להרכיב £2 באופן הבא:</p>
<blockquote class="left-to-right-right-aligned">1×£1 + 1×50p + 2×20p + 1×5p + 1×2p + 3×1p</blockquote>
<p>בכמה דרכים שונות ניתן להרכיב £2 בעזרת כל מספר של מטבעות?</p>
